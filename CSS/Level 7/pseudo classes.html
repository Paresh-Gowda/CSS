<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box {
            height: 50px;
            width: 100px;
            background-color: aliceblue;
            border-radius: 10px;
        }
        .box:hover {
            background-color: rgb(0, 200, 255);
            height: 100px;
            width: 200px;
        }
        .box:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <button class="box">Click me</button>
</body>
</html>
